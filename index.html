<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Match</title>
    
    <!-- HLS.js for streaming support -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <style>
        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Video player container */
        #video-container {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        video {
            width: 100%;
            border: 2px solid white;
            border-radius: 10px;
        }

        /* Popup styling */
        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            border-radius: 10px;
            text-align: center;
            z-index: 999;
            display: none;
        }

        #popup p {
            color: black;
            font-size: 16px;
            margin-bottom: 10px;
        }

        #popup button {
            margin: 5px;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }

        #joinBtn {
            background-color: green;
            color: white;
        }

        #cancelBtn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Video Player Container -->
    <div id="video-container">
        <video id="video" controls autoplay></video>
    </div>

    <!-- Popup Message -->
    <div id="popup">
        <p>Join @TheDealsMaster on Telegram</p>
        <button id="joinBtn">OK</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        // Show popup on page load
        window.onload = function() {
            document.getElementById("popup").style.display = "block";

            // Handle popup buttons
            document.getElementById("joinBtn").onclick = function() {
                window.location.href = "https://t.me/+owl9BPBR425hMzA1";
            };
            document.getElementById("cancelBtn").onclick = function() {
                document.getElementById("popup").style.display = "none";
            };

            // Video streaming setup
            var video = document.getElementById('video');
            var videoSrc = "https://jcevents.akamaized.net/bpk-tv/JC_Sports18_1HD/JCHLS/hdntl=exp=1741153381~acl=%2f*~id=97ff5c734c6f4a3ea96b01cfd44846cc~data=hdntl~hmac=0af3581f161bae67efc6d4aba882ef7a34ac308c204bfe17e7317eb77bd2aafc/JC_Sports18_1HD-audio_108038_eng=108000-video=2297600.m3u8";

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        };
    </script>

</body>
</html>
